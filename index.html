<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/yeti/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container w-50 mt-4">
      <h1 class="display-4 text-center">
        <i class="fas fa-book-open text-primary"></i> Book Library
      </h1>

      <form action="" id="book-form">
        <div class="form-group">
          <label for="title" class="mt-4">Title</label>
          <input type="text" id="title" class="form-control" />
        </div>

        <div class="form-group">
          <label for="title" class="mt-4">Author</label>
          <input type="text" id="author" class="form-control" />
        </div>

        <div class="form-group" class="mt-4">
          <label for="title" class="mt-4">ISBN</label>
          <input type="text" id="isbn" class="form-control" />
        </div>

        <button
          type="button"
          id="add-book-btn"
          class="btn btn-primary mt-4 btn-block w-100"
          onclick="addBook()"
        >
          Add Book
        </button>
      </form>

      <table class="table table-striped mt-5 text-capitalize">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
          </tr>
        </thead>

        <tbody id="table-body"></tbody>
      </table>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
